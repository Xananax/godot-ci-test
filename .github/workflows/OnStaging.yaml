name: "Staging->GH-Pages"

on:
  push:
    branches: [staging]
  workflow_dispatch:

jobs:
  build-staging:
    name: build and push to gh-pages
    uses: ./.github/workflows/BuildGodot.yaml@19bc1d521257a88797027575283aa23c241cb9b0
    with:
      sub_build_path: staging
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}